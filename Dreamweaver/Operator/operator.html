<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript Operator</title>
</head>
<body>
<script>
// + Add or concatenate Operator
var x = 10;
var y = 5;
var result =x + y;
document.write("Result: " + result);
var fName= "Donalt";
var nName= "J";
var lName = "Trump"
var fullName = fName + " " + nName + " " + lName;
document.write(" Full Name: " + fullName + "<br/>");
// - Substract Or negative Operator
var p = 10;
var q = -p;
var result2 = p - q;
document.write(" Result (P-Q): " + result2 + "<br/>");

// * Multiply Operator
var result3 = x * y;
document.write("Result (X*Y): " + result3 + "<br/>");
 
 // / divide Operator
var result4 = x / y;
document.write("Result (X/Y): " + result4 + "<br/>");

// % Modulys/Remainder Operator
var result5 = x % y;
document.write("Result (X%Y): " + result5 + "<br/>");

// ++ increment, -- devrement operator
++x;Pre-Invrement
--y; Pre-devrement
p++;Post-Increment
q--;Post-Decrement
document.write("X: " + x + " Y: " + y + "P:" + p + "Q:" + q + "<br/>");

// <Less Than Operator
var result6 = x < y;
document.write("Result (x<y)" + result6);

// <Greater Than Operator
var result7 = x > y;
document.write("Result (x>y)" + result7);

// <= Less Than Or Equal Operator
var result8 = x <= y;
document.write("Result (x<=y)" + result8);

// <=Greater Than Or Equal Operator
var result9 = x >= y;
document.write("Result (x>=y)" + result9);

// && logical AND, == Test Or Equality
var m = 10;
var n = 5;
if ((m == 10) && (n == 4)) {
	document.write("Above Both Condition are True");
} else {
document.write("Above one or Both Condition are false");
}
// || logical OR, == Test Or Equality
if ((m == 10) || (n == 4)) {
document.write("Above Both Condition are True");
} else {			
document.write("Above one or Both Condition are false");
}
		
// === Test or strict Equality
var ab = 10;
var cd = "10";
if (ab === cd) {
document.write("Above one or Both Condition is True" + "<br/>");	
	} else {
		document.write("Above one or Both Condition is false" + "<br/>");
		}
// === Test or strict Equality
var ab = 10;
var cd = "10";
if (ab === cd) {
document.write("Above one or Both Condition is True" + "<br/>");	
	} else {
		document.write("Above one or Both Condition is false" + "<br/>");
		}
</script>
</body>
